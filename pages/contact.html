<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinhart Christopher | Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="contentWrapper">
      <div class="title">
        <p id="contact" data-text="CONTACT">XXXXXXX</p>
      </div>
      <div class="contactWrapper">
        <form class="contactForm" action="mailto:reinhart.chr@gmail?subject=Contact%20From%20Portfolio" method="post" enctype="text/plain">
          <label for="name" class="contactLabel">Name *</label>
          <input class="contactItem contactName" type="text" name="name" placeholder="" required>
          <label for="email" class="contactLabel">Email *</label>
          <input class="contactItem contactEmail" type="email" name="email" placeholder="" required>
          <label for="message" class="contactLabel">Message *</label>
          <textarea rows="5" class="contactItem contactMessage" type="text" name="message" placeholder="" required></textarea>
          <button class="sendButton">Send</button>
        </form>
      </div>
      <div class="socialMedia">
        <ul>
          <li class="socialMediaItems">
            <a href="https://www.linkedin.com/in/reinhart-c/">
              <img src="../assets/LinkedIn.svg" alt="LinkedIn">
            </a>
          </li>
          <li class="socialMediaItems">
            <a href="https://github.com/reinhart-c">
              <img src="../assets/GitHub.svg" alt="GitHub">
            </a>
          </li>
        </ul>
      </div>
      <div>
      <button class="menuButton" onclick=menuButtonOnClick()>
        <span></span>
      </button>
      <div class="menu">
        <ul>
          <li class="menuItems">
            <a href="../index.html">
              <img src="/assets/Home.svg" alt="Home">
              <p>Home</p>
            </a>
          </li>

            <a href="./profile.html">
              <img src="/assets/Profile.svg" alt="Profile">
              <p>Profile</p>
            </a>
          </li>
          <li class="menuItems">
            <a href="./project.html">
              <img src="/assets/Project.svg" alt="Project">
              <p>Project</p>
            </a>
          </li>
          <li class="menuItems">
            <a href="./contact.html">
              <img src="/assets/Contact.svg" alt="Contact">
              <p>Contact</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
